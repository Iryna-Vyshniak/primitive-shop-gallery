<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive Online Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Raleway:wght@500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <header class="header">
        <div id="cart" class="cart">
            <div current-count="0" class="cart__title notification-bell-container">
                <svg class="cart__icon notification-bell" width="30" height="30" aria-label="cart">
                    <use class="cart__goods" href="./img/icons.svg#icon-cart"></use>
                </svg>
            </div>
            <div class="cart__info">
                <div class="goods-in-cart">Goods in cart: <span>0</span></div>
                <div class="total-price">Total price: <span>0</span>$</div>
            </div>
        </div>
    </header>
    <main>

        <ul id="gallery" class="gallery">
        </ul>
    </main>

    <script src="./app.js/script.js"></script>
</body>

</html>
